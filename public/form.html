<!DOCTYPE html>
<html>
  <head>
    <title>Post Example</title>
   	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="javascripts/form.js"> </script>
  </head>
  <body>
  		<h1>Lets edit an artist: POST Request</h1>
		<form id="f1">
		  First Name: <input id="firstname" type="text" name="firstname"><br>
		  Last Name: <input id="lastname" type="text" name="lastname"><br>
		  Band: <input id="band" type="text" name="band"><br>
		  Genre: <input id="genre" type="text" name="genre"><br>
		  <input type="submit" value="Post Request">
		</form>
		<div id="div1"> </div>
		<h1>Lets make a new artist: PUT Request</h1>
		<form id="f2">
		  First Name: <input id="firstnameput" type="text" name="firstname"><br>
		  Last Name: <input id="lastnameput" type="text" name="lastname"><br>
		  Band: <input id="bandput" type="text" name="band"><br>
		  Genre: <input id="genreput" type="text" name="genre"><br>
		  <input type="submit" value="Put Request">
		</form>
		<div id="div2"> </div>
		<h1>Lets delete an artist: DELETE Request</h1>
		<form id="f3">
		  First Name: <input id="firstnamedelete" type="text" name="firstname"><br>
		  Last Name: <input id="lastnamedelete" type="text" name="lastname"><br>
		  <input type="submit" value="Delete Request">
		</form>
		<div id="div3"> </div>
		<h1>Lets get an artist: GET Request</h1>
		<form id="f4">
		  First Name: <input id="firstnameget" type="text" name="firstname"><br>
		  Last Name: <input id="lastnameget" type="text" name="lastname"><br>
		  <input type="submit" value="Get Request">
		</form>
		<div id="div4"> </div>
  </body>
</html>
